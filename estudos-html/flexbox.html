<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

    .container {
        background-color: lightgray;
        display: flex;
        flex-direction: row;
    }

    div {
        background-color: red;
        margin: 10px;
        padding: 10px;
        flex: 1;
    }

    .div3 {
        background-color: red;
        margin: 10px;
        padding: 10px;
        flex: 2;
    }

    </style>
</head>
<body>
    
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div class="div3">3</div>
    </div>

</body>
</html>
