<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imagem {
            height: 400px;
        }
    </style>
</head>
<body>

    <img class="imagem" data-animal="cachorro" src="../assets/cachorro.jpg" alt="cachorro"> <br>

    <button onclick="trocarImagem('cachorro.jpg', 'cachorro')">Cachorro</button>
    <button onclick="trocarImagem('gato.jpg', 'gato')">Gato</button>
    <button onclick="pegarAnimal()">Qual é o animal?</button>

    <script>
        function trocarImagem(filename, animalname) {
            document.querySelector('.imagem').setAttribute('src', '../assets/'+filename);
            document.querySelector('.imagem').setAttribute('data-animal', animalname);
            document.querySelector('.imagem').setAttribute('alt', animalname);
        }

        function pegarAnimal() {
            let animal = document.querySelector('.imagem').getAttribute('data-animal');
            alert('O animal é: '+animal)
        }


    </script>
</body>
</html>
