<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="titulo">Seja bem vindo!</h1>

    <div id="dia"></div>

    <script>

        // FOR WHILE

        let html = '';

        let c = 0;
        while(c <= 10) {
            html += 'Numero: '+c+'<br/>';
            c++;
        }


        // FOR LOOP
        for(let c = 0; c <= 10; c++) { // cria-se uma variavel auxiliar uma letra só "i"
            html += 'Numero: '+c+'<br/>'; // sequência de como irá ser apresentado o texto 
        }

        document.getElementById('dia').innerHTML = html;

    </script>

</body>
</html>
