<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #exemplo {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 1px solid gray;
        }

        .preto {
            background-color: black;
            color: aliceblue;
        }

        .verde {
            background-color: green;
            color: aliceblue;
        }

    </style>
</head>
<body>
    <div id="exemplo">Munhoz</div>

    <button class="preto" onclick="trocar()">Bot√£o</button>

    <script>

        function trocar() {
            if(document.querySelector('button').classList.contains('preto')) {
                document.querySelector('button').classList.remove('preto');
                document.querySelector('button').classList.add('verde');
            } else {
                document.querySelector('button').classList.remove('verde');
                document.querySelector('button').classList.add('preto');
            }
        }



    </script>

</body>
</html>
