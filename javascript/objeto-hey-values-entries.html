<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        let lista = ['ovo', 'farinha', 'arroz', 'fermento'];
        console.log(typeof lista)

        let lista2 = [1,2,3,4]
        console.log(typeof lista2)


        let pessoa = {
            nome: 'Munhoz',
            sobrenome: 'Rufino',
            idade: 30
        }

        console.log(Object.keys(pessoa)) //Informa as chaves no objeto pessoa.
        console.log(Object.values(pessoa))//Informa os valores no objeto pessoa.
        console.log(Object.entries(pessoa))//Gera um arrey com o primeiro item nome e segundo item o valor.

    </script>

</head>
<body>
    
    <h1 id="titulo">Seja bem vindo</h1>
    <div class="demo"></div>
    
</body>
</html>
